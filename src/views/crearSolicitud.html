<script>
function validateForm() {
  //validar titulo
  var x = document.forms["myForm"]["txtTitulo"].value;
  if (x == "") {
    alert("La solicitud debe llevar un título");
    return false;
  }
  //validar descripcion
  var x = document.forms["myForm"]["txtComentario"].value;
  if (x == "") {
    alert("Debe describir de que trabajo desea realizar");
    return false;
  }
  //validar celular
  var x = document.forms["myForm"]["txtCel"].value;
  if (x == "") {
    alert("Debe agregar su teléfono para poder ser contactado");
    return false;
  }
  //validar imagen
  var x = document.forms["myForm"]["imagen"].value;
  if (x == "") {
    alert("Debe adjuntar una foto de referencia");
    return false;
  }
}
function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : evt.keyCode
    return !(charCode > 43 && (charCode < 48 || charCode > 57));
}
</script>


<section class="form-register" >
<div class="title"><h1>NUEVA SOLICITUD</h1></div>

<form name="myForm" action="/solicitudOK.html" onsubmit="return validateForm()" method="post">
  <label>Título del trabajo*</label>
  <br>
  <input type="text" class="form-control" name="txtTitulo" placeholder="Pintar interior casa">
  <br>
  <label for="exampleFormControlSelect1">Tipo de trabajo</label>
  <div class="form-group">
    <select class="form-control" id="exampleFormControlSelect1">

    </select>
  </div>
  <br>
  <label>Descripción del trabajo</label>
  <br>
  <textarea cols=10 rows=5 name="txtComentario" minlength="20" class="txtComentario form-control"></textarea>
  <br>
  <label>Celular</label>
  <br>
  <input type="text" class="form-control" name="txtCel" minlength="12" maxlength="12" placeholder="+56989716244" onkeypress="return isNumberKey(event)">
  <br>
  <label>Sube fotos del lugar</label>
  <input type="file" name="imagen" type="POST" enctype="multipart/formdata"/>
<br>
<br>
<a href="solicitudOK.html"><input class="btn btn-subir " type="submit" value="Subir" ></a>
